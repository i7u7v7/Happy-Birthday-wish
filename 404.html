<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Wisher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: system-ui, Arial, sans-serif;
    background: #121212;
    color: #fff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .container {
    width: 92%;
    max-width: 900px;
    text-align: center;
  }

  .card {
    background: #1e1e1e;
    border-radius: 20px;
    padding: 40px 30px;
  }

  h1 {
    margin-bottom: 30px;
    font-size: 36px;
  }

  input, select {
    width: 100%;
    max-width: 360px;
    padding: 14px;
    margin: 12px auto;
    display: block;
    border-radius: 10px;
    border: 1px solid #444;
    background: #121212;
    color: #fff;
    font-size: 16px;
  }

  button {
    margin-top: 20px;
    padding: 14px 34px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 12px;
    border: 1px solid #777;
    background: transparent;
    color: #fff;
    cursor: pointer;
  }

  .link {
    margin-top: 20px;
    color: #aaa;
    word-break: break-all;
  }

  .countdown {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    margin: 40px 0;
  }

  .box {
    background: #3c3b66;
    border-radius: 20px;
    padding: 30px 10px;
  }

  .box span {
    display: block;
    font-size: 44px;
    font-weight: 700;
  }

  .label {
    font-size: 18px;
    color: #c7c9ff;
  }

  .muted {
    color: #9fa3ff;
    margin-top: 20px;
    font-size: 20px;
  }

  a {
    color: #8f8cff;
    text-decoration: none;
    font-weight: 500;
  }

  .hidden {
    display: none;
  }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

  @media (max-width: 700px) {
    .countdown {
      grid-template-columns: repeat(2, 1fr);
    }
    h1 {
      font-size: 28px;
    }
  }
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<audio id="music">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_28b5b3e9b7.mp3">
</audio>

<div class="container">

  <!-- GENERATE PAGE -->
  <div id="generatePage" class="card hidden">
    <h1>Generate Here</h1>

    <input id="nameInput" placeholder="Name">

    <select id="dayInput">
      <option value="">Select Day</option>
    </select>

    <select id="monthInput">
      <option value="">Select Month</option>
    </select>

    <button onclick="generateLink()">Generate Link</button>

    <div id="generatedLink" class="link"></div>

    <button id="visitBtn" class="hidden" onclick="visitLink()">Visit Link</button>
  </div>

  <!-- COUNTDOWN PAGE -->
  <div id="countdownPage" class="hidden">
    <h1 id="title"></h1>

    <div class="countdown">
      <div class="box"><span id="days">0</span><div class="label">Days</div></div>
      <div class="box"><span id="hours">0</span><div class="label">Hours</div></div>
      <div class="box"><span id="minutes">0</span><div class="label">Minutes</div></div>
      <div class="box"><span id="seconds">0</span><div class="label">Seconds</div></div>
    </div>

    <div id="birthDateText" class="muted"></div>

    <button onclick="shareWhatsApp()">Share on WhatsApp</button>

    <div style="margin-top:40px">
      <a href="./">Generate Here</a>
    </div>
  </div>

</div>

<script>
/* ---------- MONTH DATA ---------- */
const months = [
  "January","February","March","April","May","June",
  "July","August","September","October","November","December"
];

/* ---------- POPULATE DROPDOWNS ---------- */
for (let i = 1; i <= 31; i++) {
  dayInput.innerHTML += `<option value="${i}">${i}</option>`;
}
months.forEach((m, i) => {
  monthInput.innerHTML += `<option value="${i+1}">${m}</option>`;
});

/* ---------- ROUTING ---------- */
const path = location.pathname.replace(/^\/|\/$/g,"").split("/");

let name, day, month;

if (path.length >= 4 && path[path.length - 4] === "birthday") {
  name = decodeURIComponent(path[path.length - 3]);
  day = parseInt(path[path.length - 2]);
  month = parseInt(path[path.length - 1]);
  showCountdown();
} else {
  generatePage.classList.remove("hidden");
}

/* ---------- GENERATE LINK ---------- */
function generateLink() {
  const n = nameInput.value.trim();
  const d = dayInput.value;
  const m = monthInput.value;

  if (!n || !d || !m) {
    alert("Please fill all fields");
    return;
  }

  const url = `${location.origin}${location.pathname}birthday/${encodeURIComponent(n)}/${d}/${m}`;
  generatedLink.innerText = url;
  visitBtn.classList.remove("hidden");
  window.generatedUrl = url;
}

function visitLink() {
  location.href = window.generatedUrl;
}

/* ---------- COUNTDOWN ---------- */
function showCountdown() {
  countdownPage.classList.remove("hidden");

  title.innerHTML =
    `Countdown to <span style="color:#8f8cff">${name}</span>'s Birthday`;

  birthDateText.innerText =
    `Birth-Date: ${day} ${months[month-1]}`;

  const target = getNextBirthday();
  updateCountdown(target);
  setInterval(() => updateCountdown(target), 1000);
}

function getNextBirthday() {
  const now = new Date();
  let year = now.getFullYear();
  let date = new Date(year, month - 1, day);

  if (date < now) date = new Date(year + 1, month - 1, day);

  if (
    now.getDate() === day &&
    now.getMonth() === month - 1
  ) {
    startCelebration();
  }

  return date;
}

function updateCountdown(target) {
  const diff = target - Date.now();
  if (diff <= 0) return;

  days.textContent = Math.floor(diff / 86400000);
  hours.textContent = Math.floor(diff / 3600000) % 24;
  minutes.textContent = Math.floor(diff / 60000) % 60;
  seconds.textContent = Math.floor(diff / 1000) % 60;
}

/* ---------- WHATSAPP SHARE ---------- */
function shareWhatsApp() {
  const msg =
    `ðŸŽ‰ Countdown to ${name}'s Birthday!\n\n${location.href}`;
  window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
}

/* ---------- CONFETTI + MUSIC ---------- */
function startCelebration() {
  music.play();
  startConfetti();
}

/* ---------- CONFETTI ---------- */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let confetti = [];

function startConfetti() {
  for (let i = 0; i < 200; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 5 + 2,
      c: `hsl(${Math.random()*360},100%,50%)`
    });
  }
  animateConfetti();
}

function animateConfetti() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach(p => {
    ctx.fillStyle = p.c;
    ctx.fillRect(p.x, p.y, p.r, p.r);
    p.y += p.d;
    if (p.y > canvas.height) p.y = -10;
  });
  requestAnimationFrame(animateConfetti);
}
</script>

</body>
</html>
